<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <<<BOOTSTRAP FILE>>> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Random Quote Generator</title>
  </head>
  <body style="background-color: #ddd">
    <div class="container text-center p-5">
      <h1 class="display-3 fw-bolder">Quote of the Day</h1>
      <p class="py-4 h4">Press the button below to recieve a random quote!</p>
      <button onclick="showQuote()" class="btn btn-outline-danger px-4">
        New Qoute
      </button>
      <div class="quote-container mt-5">
        <p id="quote" class="lead display-6"></p>
        <p id="author" class="h4 mt-2 text-secondary"></p>
      </div>
    </div>
    <!-- <<<JS FILE>>> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
